<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">

    <style>
        .card {
            border-color: black;
        }

        body {
            background-color: #B5C0D0;
        }

        .lora-title {
            font-family: "Lora", serif;
            font-optical-sizing: auto;
            font-style: normal;
        }
    </style>

</head>

<body>
    <div class="shadow-lg p-3 mb-4 bg-body rounded container-fluid header">
        <div class="row">
            <div>
                <h1 class="text-center lora-title">GameStore</h1>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-end pe-3 d-md-flex">
        <p class="pe-3 text-dark"><a th:href="@{/}">Home</a></p>
        <p class="pe-3"><a th:href="@{/addGames}">Add Games</a></p>

    </div>

    <span class="d-flex justify-content-center">
        <p class="pe-3"><a th:href="@{/sortGamesHighest}" class="text-dark">Sort By Highest</a></p>
        <p><a th:href="@{/sortGamesLowest}" class="text-dark">Sort By Lowest</a></p>
    </span>

    <span class="d-flex flex-row flex-wrap justify-content-center">
        <div class="card ms-2 mt-2" style="width: 18rem;" th:each="g:${gameList}">
            <span th:if="${g.gameImageURL != ''}"><img th:src="${g.gameImageURL}"
                    style="height:400px; width: 287px"></span>
            <span th:if="${g.gameImageURL == ''}"><img
                    src="https://t4.ftcdn.net/jpg/02/51/95/53/360_F_251955356_FAQH0U1y1TZw3ZcdPGybwUkH90a3VAhb.jpg"
                    style="width: 287px; height:400px">
            </span>

            <div class="card-body">
                <p class="card-text text-center" th:text="${g.gameName}"></p>
                <p class="card-text text-center" th:text="'Released Year: '+${g.releaseYear}"></p>
                <span th:if="${g.price}>0">
                    <p class="card-text text-center" th:text="'$'+${g.price}"></p>
                </span>
                <span th:if="${g.price} == 0">
                    <p class="card-text text-center">Free!</p>
                </span>
            </div>
        </div>
    </span>
    <br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</html>
