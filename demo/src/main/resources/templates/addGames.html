<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">

    <style>
        .lora-title {
            font-family: "Lora", serif;
            font-optical-sizing: auto;
            font-style: normal;
        }

        body {
            background-color: #B5C0D0;
        }
    </style>
</head>

<body>
    <div class="shadow-lg p-3 mb-4 bg-body rounded container-fluid header">
        <div class="row">

            <div>
                <h1 class="text-center lora-title">Add Games</h1>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-end pe-3 d-md-flex">
        <p class="pe-3"><a th:href="@{/}">Home</a></p>
        <p class="pe-3"><a th:href="@{/addGames}">Add Games</a></p>
    </div>


    <form method="post" th:action="@{/processGame}" th:object="${game}" class="text-center">
        Game Name:<br>
        <input type="text" th:field="*{gameName}" autocomplete="off" required>
        <br>Price:<br>
        <input type="text" th:field="*{price}">
        <br>Release Year<br>
        <input type="text" th:field="*{releaseYear}">
        <br>Game Poster Link: <br>
        <input type="text" th:field="*{gameImageURL}">

        <br><br>
        <input type="submit" value="Add Game">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
